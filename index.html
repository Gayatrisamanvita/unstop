<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Seat Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Train Seat Reservation</h1>
    <div class="form">
      <label for="numSeats">Enter Number of Seats to Book (1-7):</label>
      <input type="number" id="numSeats" min="1" max="7" required>
      <button id="reserveBtn">Reserve Seats</button>
    </div>

    <div class="seat-layout">
      <!-- Rows of seats will be dynamically created here by JavaScript -->
    </div>
    
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
